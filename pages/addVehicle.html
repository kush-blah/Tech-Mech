<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddVehicle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/custom.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script src="../js/custom.js"></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                Car Details
            </legend>
            <hr>
            <div class="input-group input-group-sm mb-3 mt-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-1">Registration Number:</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-1">
            </div>
            <div class="input-group input-group-sm mb-3 mt-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-2">Make</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-2">
            </div>
            <div class="input-group input-group-sm mb-3 mt-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-3">Model</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-3">
            </div>
            <div class="input-group input-group-sm mb-3 mt-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-4">Color</span>
                </div>
                <input type="tel" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-4">
            </div>
            <h6>Car Type:</h6>
            <div class="row">
                <input type="radio" class="radio_item col-sm-1" value="" name="item" id="radio1">
                <label class="label_item rounded mx-2" for="radio1">
                    <img src="../media/hatchback.jpg">
                </label>

                <!--RADIO 2-->
                <input type="radio" class="radio_item col-sm-1" value="" name="item" id="radio2">
                <label class="label_item rounded mx-2" for="radio2">
                    <img src="../media/sedan.jpg">
                </label>

                <input type="radio" class="radio_item col-sm-1" value="" name="item" id="radio3">
                <label class="label_item rounded mx-2" for="radio3">
                    <img src="../media/suv-80.jpg">
                </label>

                <input type="radio" class="radio_item col-sm-1" value="" name="item" id="radio4">
                <label class="label_item rounded mx-2" for="radio4">
                    <img src="../media/mpv.jpg">
                </label>
            </div>
            <div class="row">
                <input type="radio" class="radio_item col-sm-1" value="" name="item" id="radio5">
                <label class="label_item rounded mx-2" for="radio5">
                    <img src="../media/lorry.jpg">
                </label>

                <input type="radio" class="radio_item col-sm-1" value="" name="item" id="radio6">
                <label class="label_item rounded mx-2" for="radio6">
                    <img src="../media/sportscar.jpg">
                </label>

                <input type="radio" class="radio_item col-sm-1" value="" name="item" id="radio7">
                <label class="label_item rounded mx-2" for="radio7">
                    <img src="../media/pickup.jpg">
                </label>
            </div>
            <button class="btn btn-danger">Close</button>
            <button class="btn btn-primary">Submit</button>
        </fieldset>
    </form>

</body>
</html>
